language: java

jdk:
  - openjdk11

addons:
  sonarcloud: true

git:
  depth: false

after_script:
  - ./gradlew sonarqube
  - ./gradlew --scan test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
